name: Import DSpace v5

on:
  workflow_call:
    inputs:
      INSTANCE:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      INSTANCE:
        required: true
        default: '8'
        type: choice
        options:
          - '8'

jobs:
  import:
    runs-on: dspace-dep-1
    steps:

      - uses: actions/checkout@v4
        with:
          repository: dataquest-dev/dspace-python-api
          path: dspace-python-api
          ref: 'refactor_jm'

      - name: info
        run: |
          docker ps -a

      - name: deploy dspace-import on dev-5
        id: import
        env:
          DATADIR: /opt/dspace-data/clarin-dspace/
        working-directory: dspace-python-api/scripts
        run: |
          docker stop dspace-import-db5 || true
          echo "====="
          echo Starting import DB
          DB5PORT=15432
          # create otherwise it will be created with root owner
          mkdir -p $(pwd)/../input/dump || true
          cid=$(docker run -d --rm --name dspace-import-db5 -v $pwd:/dq/scripts -v $DATADIR/dump:/dq/dump -p 127.0.0.1:$DB5PORT:5432 -e POSTGRES_DB=empty -e POSTGRES_USER=postgres -e POSTGRES_PASSWORD=dspace postgres /bin/bash -c "cd /dq/scripts && ./init.dspacedb5.sh")
          echo "cid=$cid" >> $GITHUB_OUTPUT
          sleep 10
          echo "====="
          docker logs dspace-import-db5 || true
          echo "====="
          cd ../
          pip install -r requirements.txt || true
          echo "====="
          cd ./src
          # cleanup resume
          rm __temp/resume/*.json || true
          python3 repo_import.py --resume=false --config=backend.endpoint=http://dev-5.pc:88/server/api/  --config=db_dspace_7.port=5438  --config=db_dspace_5.port=$DB5PORT  --config=db_utilities_5.port=$DB5PORT --config=input.datadir=$DATADIR/data/ --config=input.icondir=$DATADIR/icon/

      - name: cleanup
        run: |
          docker stop ${{ steps.import.outputs.cid }} || true
        if: ${{ always() }}          
          
