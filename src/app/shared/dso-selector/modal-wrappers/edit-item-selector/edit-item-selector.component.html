<div>
  <div class="modal-header">{{'dso-selector.'+ action + '.' + objectType.toString().toLowerCase() + '.head' | translate}}
    <button type="button" class="btn-close" (click)="close()" aria-label="Close">
    </button>
  </div>
  <div class="modal-body">
    @if (header) {
      <span class="h5 px-2">{{header | translate}}</span>
    }
    <ds-authorized-item-selector [currentDSOId]="dsoRD?.payload.uuid"
                                       [types]="selectorTypes"
                                       [action]="rpActionType"
                                       (onSelect)="selectObject($event)"></ds-authorized-item-selector>
  </div>
</div>
