<div class="container-fluid">
  <div class="row">
    <div class="col-12 d-inline-block mb-1">
      <span>{{type.value + '.edit.logo.label' | translate}}</span>
    </div>
    <ng-container *ngVar="(dso?.logo | async)?.payload as logo">
      <div class="col-12 d-inline-block alert" id="logo-section" *ngIf="logo">
        <div class="row">
          <div class="col-8 d-inline-block">
            <ds-comcol-page-logo [alternateText]="type.value + '.logo.alt'" [logo]="logo"></ds-comcol-page-logo>
          </div>
          <div class="col-4 d-inline-block">
            <div *ngIf="logo" class="float-right">
              <button
                (click)="confirmLogoDeleteWithModal()"
                class="btn btn-danger"
                type="button">{{ 'community.edit.logo.delete.title' | translate }}
              </button>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="!logo" class="col-12 d-inline-block">
        <ds-uploader  *ngIf="initializedUploaderOptions | async"
                      [ariaLabel]="type.value + '.browse.logo'"
                      [dropMsg]="type.value + '.edit.logo.upload'"
                      [dropOverDocumentMsg]="type.value + '.edit.logo.upload'"
                      [enableDragOverDocument]="true"
                      [uploadFilesOptions]="uploadFilesOptions"
                      (onCompleteItem)="onCompleteItem()"
                      (onUploadError)="onUploadError()"></ds-uploader>
      </div>
    </ng-container>
  </div>
</div>
<div class="container-fluid">
  <div class="row m-0">
    <div class="translations-container">
      <label> {{ 'collection.edit.tabs.multilingual-editor' | translate }} </label>
    </div>
  </div>
</div>

<div class="row m-0">
  <div class="col-12 {{languages.length > 0 ? 'col-md-6 border-right' : 'col-md-12'}} p-0 border-end">
    <div class="px-3 pt-3">
      <label>{{ 'collection.edit.tabs.default-language' | translate }}: {{defaultLanguage}}</label>
    </div>

    <hr class="my-12"/>

    <ds-form *ngIf="formModels.get(defaultLanguageCode)"
             [formId]="'comcol-form-id-' + defaultLanguageCode"
             [formModel]="formModels.get(defaultLanguageCode)"
             [displayCancel]="false"
             [displaySubmit]="false">
    </ds-form>
  </div>

  <div class="col-12 col-md-6 p-0" *ngIf="languages.length > 0">
    <div class="pt-2 px-3">
      <select id="comcol-select-lang" class="form-control" name="comcol-select-lang" [(ngModel)]="currentLanguageCode" (change)="changeLanguage()">
        <option *ngFor="let language of languages" [ngValue]="language.code">{{language.label}}</option>
      </select>
    </div>

    <hr class="my-12"/>

    <ng-container *ngIf="currentAlternativeForm">
      <ds-form [formId]="'comcol-form-id-' + currentLanguageCode"
               [formModel]="currentAlternativeForm"
               [displayCancel]="false"
               [displaySubmit]="false">
      </ds-form>
    </ng-container>
  </div>
</div>

<hr class="my-12 mt-0"/>

<div class="row m-0">
  <div class="col-12 d-flex justify-content-center space-children-mr">
    <button (click)="back.emit()"  class="btn btn-outline-secondary" type="button">
      <i class="fas fa-arrow-left" aria-hidden="true"></i> {{ type.value + '.edit.return' | translate }}
    </button>
    <button (click)="onSubmit()"  class="btn btn-primary" type="button">
      <i class="fas fa-save" aria-hidden="true"></i> {{'form.submit' | translate }}
    </button>
  </div>
</div>
