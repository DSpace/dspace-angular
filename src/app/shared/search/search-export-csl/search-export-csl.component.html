<select name="bibStyle">
  <option *ngFor="let style of bibStyles">{{style}}</option>
</select>
<button *ngIf="shouldShowButton$ | async"
   class="export-button btn btn-dark btn-sm"
   [ngbTooltip]="tooltipMsg | translate"
   (click)="export()"
   [title]="tooltipMsg |translate"
   [attr.aria-label]="tooltipMsg | translate">
    <i class="fas fa-file-export fa-fw"></i>
</button>
