<ng-template #help>
    <div class="preserve-line-breaks ds-context-help-content">
        <ng-container *ngFor="let elem of (parsedContent$ | async)">
            <ng-container *ngIf="elem.href">
                <a href="{{elem.href}}" target="_blank" rel="noopener noreferrer">{{elem.text}}</a>
            </ng-container>
            <ng-container *ngIf="elem.href === undefined">
                {{ elem }}
            </ng-container>
        </ng-container>
    </div>
</ng-template>
<fa-icon *ngIf="shouldShowIcon$ | async"
         [icon]="faQuestionCircle"
         size="lg"
         [ngClass]="{'ds-context-help-icon shadow-sm': true,
              'ds-context-help-icon-right': iconPlacement !== 'left',
              'ds-context-help-icon-left': iconPlacement === 'left'}"
         [ngbTooltip]="help"
         [placement]="tooltipPlacement"
         autoClose="outside"
         triggers="manual"
         container="body"
         #tooltip="ngbTooltip"
         (click)="onClick()"/>
<ng-container *ngTemplateOutlet="templateRef"></ng-container>
