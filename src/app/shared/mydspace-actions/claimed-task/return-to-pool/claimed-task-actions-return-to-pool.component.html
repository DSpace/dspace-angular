<button type="button"
        [className]="'btn btn-secondary'"
        ngbTooltip="{{'submission.workflow.tasks.claimed.return_help' | translate}}"
        [disabled]="processing$ | async"
        (click)="submitTask()">
  <span *ngIf="processing$ | async"><fa-icon [icon]="faCircleNotch" animation="spin"/> {{'submission.workflow.tasks.generic.processing' | translate}}</span>
  <span *ngIf="(processing$ | async) !== true"><fa-icon [icon]="faUndo"/> {{'submission.workflow.tasks.claimed.return' | translate}}</span>
</button>
