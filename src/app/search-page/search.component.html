<div class="container" *ngIf="(isXsOrSm$ | async)">
    <div class="row">
        <div class="col-12">
            <ng-template *ngTemplateOutlet="searchForm"></ng-template>
        </div>
    </div>
</div>
<ds-search-charts [configuration]="configuration$" [inPlaceSearch]="inPlaceSearch"></ds-search-charts>

<div *ngIf="!showSidebar">
  <ng-template *ngTemplateOutlet="searchContent"></ng-template>
</div>

<ds-page-with-sidebar *ngIf="showSidebar" [id]="'search-page'" [sidebarContent]="sidebarContent">
  <ng-template *ngTemplateOutlet="searchContent"></ng-template>
</ds-page-with-sidebar>

<ng-template #searchContent>
  <div class="row">
    <div class="col-12" *ngIf="!(isXsOrSm$ | async)">
      <ng-template *ngTemplateOutlet="searchForm"></ng-template>
    </div>
    <div id="search-content" class="col-12">
      <div class="d-block d-md-none search-controls clearfix">
        <ds-view-mode-switch [inPlaceSearch]="inPlaceSearch"></ds-view-mode-switch>
        <button (click)="openSidebar()" aria-controls="#search-body"
                class="btn btn-outline-primary float-right open-sidebar"><i
          class="fas fa-sliders"></i> {{"search.sidebar.open"
          | translate}}
        </button>
      </div>
      <ds-search-results [searchResults]="resultsRD$ | async"
                         [searchConfig]="searchOptions$ | async"
                         [configuration]="configuration$ | async"
                         [disableHeader]="!searchEnabled"
                         [context]="context"
                         [customData]="customData"
                         (customEvent)="customEvent.emit($event)"></ds-search-results>
    </div>
  </div>
</ng-template>

<ng-template #sidebarContent>
    <ds-search-sidebar id="search-sidebar" *ngIf="!(isXsOrSm$ | async)"
                       [resultCount]="(resultsRD$ | async)?.payload?.totalElements"
                       [searchOptions]="(searchOptions$ | async)"
                       [sortOptions]="(sortOptions$ | async)"
                       [inPlaceSearch]="inPlaceSearch"></ds-search-sidebar>
    <ds-search-sidebar id="search-sidebar-sm" *ngIf="(isXsOrSm$ | async)"
                       [resultCount]="(resultsRD$ | async)?.payload.totalElements"
                       [searchOptions]="(searchOptions$ | async)"
                       [sortOptions]="(sortOptions$ | async)"
                       (toggleSidebar)="closeSidebar()">
    </ds-search-sidebar>
</ng-template>

<ng-template #searchForm>
    <div class="d-flex" [class.justify-content-end]="!searchEnabled">
        <ds-search-form *ngIf="searchEnabled" id="search-form" class="flex-grow-1"
                        [query]="(searchOptions$ | async)?.query"
                        [scope]="(searchOptions$ | async)?.scope"
                        [currentUrl]="searchLink"
                    [showScopeSelector]="true"
                        [inPlaceSearch]="inPlaceSearch"
                        [searchPlaceholder]="'search.search-form.placeholder' | translate">
        </ds-search-form>
        <ds-item-export-modal-launcher [searchOptions$]="searchOptions$"></ds-item-export-modal-launcher>
    </div>
    <div class="row mb-3 mb-md-1">
        <div class="labels col-sm-9">
            <ds-search-labels *ngIf="searchEnabled" [inPlaceSearch]="inPlaceSearch"></ds-search-labels>
        </div>
    </div>
</ng-template>
