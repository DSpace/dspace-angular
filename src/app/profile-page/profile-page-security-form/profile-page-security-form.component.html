<ds-alert class="mb-4" [type]="'alert-info'">{{FORM_PREFIX + 'info' | translate}}</ds-alert>
@if (formModel) {
  <ds-form
    [formId]="FORM_PREFIX"
    [formModel]="formModel"
    [formGroup]="formGroup"
    [displaySubmit]="false"
    [displayCancel]="false">
  </ds-form>
}
@if (formGroup.hasError('notSame')) {
  <div id="notSame" class="container-fluid text-danger">{{FORM_PREFIX + 'error.matching-passwords' | translate}}</div>
}
@if ((formGroup.dirty || formGroup.touched) && formGroup.hasError('emptyPassword')) {
  <div id="emptyPassword" class="container-fluid text-danger">{{FORM_PREFIX + 'error.empty-password' | translate}}</div>
}
