<ds-type-badge *ngIf="showLabel" [object]="dso"></ds-type-badge>
<ds-truncatable [id]="dso.id">
  <a *ngIf="linkType != linkTypes.None" 
    [target]="(linkType == linkTypes.ExternalLink) ? '_blank' : '_self'" rel="noopener noreferrer" 
    [routerLink]="[itemPageRoute]" class="lead item-list-title dont-break-out"
    [innerHTML]=""
    >
    <ng-container>
      <span [innerHTML]="currentLanguageValueOrDefault('resourcetypes.preferredLabels')"></span>
    </ng-container>
  </a>
  <ds-truncatable-part [id]="dso.id" [minLines]="3">
    <span [innerHTML]="currentLanguageValueOrDefault('resourcetypes.definition')"></span>
  </ds-truncatable-part>
</ds-truncatable>
