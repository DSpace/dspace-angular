<div class="card" [@focusShadow]="(isCollapsed$ | async)?'blur':'focus'">
  <ds-truncatable [id]="dso.id">
    <div class="position-absolute ml-1">
      <ng-content></ng-content>
    </div>
    <!-- no thumbnail -->
    <!--<a *ngIf="linkType != linkTypes.None"
       [target]="(linkType == linkTypes.ExternalLink) ? '_blank' : '_self'"
       rel="noopener noreferrer" [routerLink]="[itemPageRoute]"
       class="card-img-top full-width">
      <div>
        <ds-thumbnail [thumbnail]="dso?.thumbnail | async" [limitWidth]="false">
        </ds-thumbnail>
      </div>
    </a>
    <span *ngIf="linkType == linkTypes.None" class="card-img-top full-width">
        <div>
            <ds-thumbnail [thumbnail]="dso?.thumbnail | async" [limitWidth]="false">
            </ds-thumbnail>
        </div>
    </span>-->
    <div class="card-body">
      <ds-type-badge *ngIf="showLabel" [object]="dso"></ds-type-badge>
      <a *ngIf="linkType != linkTypes.None"
      [target]="(linkType == linkTypes.ExternalLink) ? '_blank' : '_self'"
      rel="noopener noreferrer" [routerLink]="[itemPageRoute]"
      class="card-img-top full-width">
        <ds-truncatable-part [id]="dso.id" [minLines]="3" type="h4">
          <h4 class="card-title"
              [innerHTML]="currentLanguageValueOrDefault('resourcetypes.preferredLabels')"></h4>
        </ds-truncatable-part>
      </a>
      <p>
        <ds-truncatable-part *ngIf="dso.hasMetadata('resourcetypes.definition')" [id]="dso.id" [minLines]="5">
          <span class="item-definition" [innerHTML]="currentLanguageValueOrDefault('resourcetypes.definition')"></span>
        </ds-truncatable-part>
      </p>
      <div *ngIf="linkType != linkTypes.None" class="text-center">
        <a [target]="(linkType == linkTypes.ExternalLink) ? '_blank' : '_self'"
           rel="noopener noreferrer" [routerLink]="[itemPageRoute]"
           class="lead btn btn-primary viewButton">View</a>
      </div>
    </div>
  </ds-truncatable>
  <ng-content></ng-content>
</div>
