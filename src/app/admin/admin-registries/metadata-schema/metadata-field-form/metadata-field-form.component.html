@if (activeMetadataField$ | async) {
  <h2>{{messagePrefix + '.edit' | translate}}</h2>
} @else {
  <h2>{{messagePrefix + '.create' | translate}}</h2>
}



<ds-form [formId]="formId"
  [formModel]="formModel"
  [formLayout]="formLayout"
  [formGroup]="formGroup"
  (cancel)="onCancel()"
  (submit)="onSubmit()">

</ds-form>
