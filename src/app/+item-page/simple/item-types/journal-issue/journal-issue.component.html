<h2 class="item-page-title-field">
  {{'Journal Issue: ' | translate}}<ds-metadata-values [mdValues]="item?.allMetadata(['dc.title'])"></ds-metadata-values>
</h2>
<div class="row">
  <div class="col-xs-12 col-md-4">
    <ds-metadata-field-wrapper>
      <ds-thumbnail [thumbnail]="this.item.getThumbnail() | async"></ds-thumbnail>
    </ds-metadata-field-wrapper>
    <ds-generic-item-page-field [item]="item"
      [fields]="['journalissue.identifier.number']"
      [label]="'Number'">
    </ds-generic-item-page-field>
    <ds-generic-item-page-field [item]="item"
      [fields]="['journalissue.issuedate']"
      [label]="'Issue Date'">
    </ds-generic-item-page-field>
    <ds-generic-item-page-field [item]="item"
      [fields]="['journal.title']"
      [label]="'Journal Title'">
    </ds-generic-item-page-field>
    <ds-generic-item-page-field [item]="item"
      [fields]="['journal.identifier.issn']"
      [label]="'Journal ISSN'">
    </ds-generic-item-page-field>
  </div>
  <div class="col-xs-12 col-md-6">
    <ds-related-items
      [items]="volumes$ | async"
      [label]="'Journal Volume' | translate">
    </ds-related-items>
    <ds-related-items
      class="mb-1 mt-1"
      [items]="publications$ | async"
      [label]="'Articles' | translate">
    </ds-related-items>
    <ds-generic-item-page-field [item]="item"
      [fields]="['journalissue.identifier.description']"
      [label]="'Description'">
    </ds-generic-item-page-field>
    <ds-generic-item-page-field [item]="item"
      [fields]="['journalissue.identifier.keyword']"
      [label]="'Keywords'">
    </ds-generic-item-page-field>
    <div>
      <a class="btn btn-outline-primary" [routerLink]="['/items/' + item.id + '/full']">
        {{ 'Full item page' | translate}}
      </a>
    </div>
  </div>
</div>
