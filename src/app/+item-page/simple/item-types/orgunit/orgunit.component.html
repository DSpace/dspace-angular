<h2 class="item-page-title-field">
  {{'Organizational Unit: ' | translate}}<ds-metadata-values [mdValues]="item?.allMetadata(['orgunit.identifier.name'])"></ds-metadata-values>
</h2>
<div class="row">
  <div class="col-xs-12 col-md-4">
    <ds-metadata-field-wrapper>
      <ds-thumbnail [thumbnail]="this.item.getThumbnail() | async" [defaultImage]="'assets/images/orgunit-placeholder.svg'"></ds-thumbnail>
    </ds-metadata-field-wrapper>
    <ds-generic-item-page-field [item]="item"
      [fields]="['orgunit.identifier.dateestablished']"
      [label]="'Date established'">
    </ds-generic-item-page-field>
    <ds-generic-item-page-field [item]="item"
      [fields]="['orgunit.identifier.city']"
      [label]="'City'">
    </ds-generic-item-page-field>
    <ds-generic-item-page-field [item]="item"
      [fields]="['orgunit.identifier.country']"
      [label]="'Country'">
    </ds-generic-item-page-field>
    <ds-generic-item-page-field [item]="item"
      [fields]="['orgunit.identifier.id']"
      [label]="'ID'">
    </ds-generic-item-page-field>
  </div>
  <div class="col-xs-12 col-md-6">
    <ds-related-items
      [items]="people$ | async"
      [label]="'Authors' | translate">
    </ds-related-items>
    <ds-related-items
      [items]="projects$ | async"
      [label]="'Research Projects' | translate">
    </ds-related-items>
    <ds-related-items
      [items]="publications$ | async"
      [label]="'Publications' | translate">
    </ds-related-items>
    <ds-generic-item-page-field [item]="item"
      [fields]="['orgunit.identifier.description']"
      [label]="'Description'">
    </ds-generic-item-page-field>
    <div>
      <a class="btn btn-outline-primary" [routerLink]="['/items/' + item.id + '/full']">
        {{"item.page.link.full" | translate}}
      </a>
    </div>
  </div>
</div>
