<div class="card border border-primary p-4 container-background">
  <div class="card-body">
  <button type="button" (click)="closeView()" class="btn btn-outline-primary btn-sm close-button"
          aria-label="Close"><i class="fa-solid fa-xmark"></i></button>

  <div class="row">
    <div class="col">
      <h3>{{'iiif.image.annotation.notifications.title' | translate}}</h3>
    </div>
  </div>
    <div *ngIf="showUploaderComponent">
      <div class="row">
        <div class="col">
          <span class="small">{{'iiif.image.annotation.notifications.upload.message' | translate}}</span>
        </div>
      </div>
      <div class="row">
      <div class="col mt-3">
        <ds-uploader class="w-100"
                     [dropMsg]="'item.bitstreams.upload.drop-message'"
                     [dropOverDocumentMsg]="'item.bitstreams.upload.drop-message'"
                     [enableDragOverDocument]="true"
                     [uploadFilesOptions]="uploadFilesOptions"
                     (onCompleteItem)="onCompleteItem($event)"
                     (onUploadError)="onUploadError()">

        </ds-uploader>
      </div>
    </div>
    </div>
  <div *ngIf="!showUploaderComponent">
    <div class="row">
      <div class="col">
        <span class="small">{{'iiif.image.annotation.notifications.file.message' | translate}}</span>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col">
        <div [ngClass]="activeDeleteStatus ? 'delete-selected' : 'annotation-row'" class="row pt-3 pb-3">
          <div class="col-1">
            <button type="button" (click)="remove()"
                    class="btn btn-outline-danger btn-sm"
                    aria-label="'item.edit.bitstreams.edit.buttons.remove' | translate"
                    title="'item.edit.bitstreams.edit.buttons.remove' | translate">
              <i class="fas fa-trash-alt fa-fw"></i>
            </button>
          </div>
          <div class="">
            <a href="{{bitstreamDownload}}"><span class="col-form-label-sm">{{annotationFileTitle}}</span></a>
          </div>

        </div>
        <div class="row mt-3" *ngIf="activeDeleteStatus">
          <div class="col pl-3 mt-2">
            <button type="button" class="btn btn-primary float-right" (click)="saveChange()">{{'iiif.image.annotation.notifications.delete' | translate}}</button>
            <button type="button" class="btn btn-danger float-right mr-2" (click)="onCancel()">{{'iiif.image.annotation.notifications.cancel' | translate}}</button>
          </div>
        </div>
        <div class="row" *ngIf="!activeDeleteStatus">
          <div class="col pt-3 mt-2">
            <span><small><strong>{{'iiif.image.annotation.notifications.viewer.message' | translate}}</strong></small></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
