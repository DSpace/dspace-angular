<ng-container *ngVar="(communitiesRD$ | async) as communitiesRD">
  <div *ngIf="communitiesRD?.hasSucceeded ">
  <h2>{{'Communities in DSpace' | translate}}</h2>
  <p class="lead">{{'Select a community to browse its collections.' | translate}}</p>
  <ds-viewable-collection
    [config]="config"
    [sortConfig]="sortConfig"
    [objects]="communitiesRD$ | async"
    [hideGear]="true"
    (paginationChange)="onPaginationChange($event)">
  </ds-viewable-collection>
</div>
<ds-error *ngIf="communitiesRD?.hasFailed " message="{{'Error fetching top-level communities' | translate}}"></ds-error>
<ds-loading *ngIf="communitiesRD?.isLoading " message="{{'Loading top-level communities...' | translate}}"></ds-loading></ng-container>
