<div class="container">
  <ds-suggestions-notification></ds-suggestions-notification>
  <ds-my-dspace-new-submission *dsShowOnlyForRole="[roleTypeEnum.Submitter]"></ds-my-dspace-new-submission>
</div>

<ds-search *ngIf="configuration && context"
           [configuration]="configuration"
           [configurationList]="(configurationList$ | async)"
           [context]="context"
           [projection]="projection"
           [viewModeList]="viewModeList">
  <ds-my-dspace-new-bulk-import additionalSearchOptions></ds-my-dspace-new-bulk-import>
  <ds-item-export-modal-launcher additionalSearchOptions [searchOptions$]="searchOptions$"></ds-item-export-modal-launcher>
</ds-search>
