<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{'clarin-license.define-license-form.form-name' | translate}}</h4>
        <button type="button" class="btn btn-danger" (click)="activeModal.dismiss('Cross click')" aria-label="Left Align">
          <span class="fas fa-times" aria-hidden="true"></span>
        </button>
      </div>
      <form [formGroup]="clarinLicenseLabelForm" (ngSubmit)="submitForm()">
        <div class="modal-boy">
          <div class="container">
            <div class="form-group mt-4">
              <label id="label" for="label">{{'clarin-license-label.define-license-label.input-label' | translate | dsAddChar: '*'}}</label>
              <input type="text" class="form-control" formControlName="label"/>
            </div>
            <div class="form-group mt-4">
              <label id="title" for="title">{{'clarin-license-label.define-license-label.input-title' | translate | dsAddChar: '*'}}</label>
              <input type="text" class="form-control" formControlName="title"/>
            </div>
            <div class="form-group mt-4">
              <label id="extended" for="extended">{{'clarin-license-label.define-license-label.input-is-extended' | translate}}</label>
              <select formControlName="extended" class="custom-select">
                <option *ngFor="let isExtendedOption of extendedOptions">{{isExtendedOption}}</option>
              </select>
            </div>
            <div class="form-group mt-4">
              <label id="icon" for="icon">{{'clarin-license-label.define-license-label.input-icon' | translate}}</label>
              <input type="file" class="form-control" formControlName="icon"/>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success"
                  [disabled]="!clarinLicenseLabelForm.valid">
            {{'clarin-license.define-license-form.submit-button' | translate}}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
