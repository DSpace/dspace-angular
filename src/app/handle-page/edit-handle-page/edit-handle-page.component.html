<div class="container">
  <form #editHandle = "ngForm" (ngSubmit) = "onClickSubmit(editHandle.value)">
    <div class="form-group">
      <label for="handle">{{'handle-table.edit-handle.form-handle-input-text' | translate}}</label>
      <input type="text" class="form-control" id="handle" name="handle"
             [(ngModel)]="handle"
             [placeholder]="'handle-table.edit-handle.form-handle-input-placeholder' | translate">
    </div>
    <div class="form-group" *ngIf="resourceType">
      <label for="resourceType">{{'handle-table.table.resource-type' | translate}}</label>
      <input type="text" class="form-control" id="resourceType" name="resourceType"
             [(ngModel)]="resourceType"
             [placeholder]="'handle-table.edit-handle.form-url-input-placeholder' | translate"
             [readonly]="true">
    </div>
    <div class="form-group" *ngIf="resourceType">
      <label for="resourceType">{{'handle-table.table.resource-id' | translate}}</label>
      <input type="text" class="form-control" id="resourceId" name="resourceId"
             [(ngModel)]="resourceId"
             [placeholder]="'handle-table.edit-handle.form-url-input-placeholder' | translate"
             [readonly]="true">
    </div>
    <div class="form-group" *ngIf="resourceType == null">
      <label for="url">{{'handle-table.edit-handle.form-url-input-text' | translate}}</label>
      <input type="text" class="form-control" id="url" name="url"
             [(ngModel)]="url"
             [placeholder]="'handle-table.edit-handle.form-url-input-placeholder' | translate">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="archive" name="archive" [(ngModel)]="archive">
      <label class="form-check-label" for="archive">
        {{'handle-table.edit-handle.form-archive-input-check' | translate}}
      </label>
    </div>
    <button type="submit" class="btn btn-primary mt-2">
      {{'handle-table.edit-handle.form-button-submit' | translate}}
    </button>
  </form>
</div>
