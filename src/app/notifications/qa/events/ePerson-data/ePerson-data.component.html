<ng-container *ngIf="ePersonId">
  <ng-container *ngIf="getEPersonData$() | async as ePersonData">
    <ng-container *ngFor="let property of properties">
      <span *ngIf="ePersonData[property]">
        {{ ePersonData[property] }}
      </span>
      <br>
    </ng-container>
  </ng-container>
</ng-container>
