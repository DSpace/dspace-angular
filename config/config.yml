rest:
  ssl: true
  host: demo.dspace.org
  port: 443
  nameSpace: /server

themes:
  - name: capstone
    extends: tamu
    handle: '1969.1/94971'
  - name: esl
    extends: tamu
    handle: '1969.1/1656'
  - name: tamu
    headTags:
    - tagName: link
      attributes:
        rel: icon
        href: assets/tamu/images/favicons/favicon.ico
        sizes: any
    - tagName: link
      attributes:
        rel: icon
        href: assets/tamu/images/favicons/favicon.svg
        type: image/svg+xml
    - tagName: link
      attributes:
        rel: apple-touch-icon
        href: assets/tamu/images/favicons/apple-touch-icon.png
    - tagName: link
      attributes:
        rel: manifest
        href: assets/tamu/images/favicons/manifest.webmanifest
