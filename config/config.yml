rest:
  ssl: true
  host: demo.dspace.org
  port: 443
  nameSpace: /server

themes:
  - name: esl
    extends: 'tamu'
    uuid: 'e646326e-f75a-47f3-b713-946754877b32'
  - name: tamu
    headTags:
    - tagName: link
      attributes:
        rel: icon
        href: assets/tamu/images/favicons/favicon.ico
        sizes: any
    - tagName: link
      attributes:
        rel: icon
        href: assets/tamu/images/favicons/favicon.svg
        type: image/svg+xml
    - tagName: link
      attributes:
        rel: apple-touch-icon
        href: assets/tamu/images/favicons/apple-touch-icon.png
    - tagName: link
      attributes:
        rel: manifest
        href: assets/tamu/images/favicons/manifest.webmanifest
