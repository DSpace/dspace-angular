# Docker Compose for running the Central Metatada Repository UI for testing/development
# Requires also running a REST API backend (either locally or remotely),
# for example via 'docker-compose-rest.yml'
version: "3.7"
networks:
  dspacenet:
services:
  dspace-angular:
    container_name: dspace-angular
    environment:
      DSPACE_UI_SSL: "false"
      DSPACE_UI_HOST: dspace-angular
      DSPACE_UI_PORT: "80"
      DSPACE_UI_NAMESPACE: /
      DSPACE_REST_SSL: "false"
      DSPACE_REST_HOST: "172.31.86.154"
      DSPACE_REST_PORT: 8080
      DSPACE_REST_NAMESPACE: /server
    image: dspace/dspace-angular:dspace-7_x
    build:
      context: ..
      dockerfile: Dockerfile
    networks:
      dspacenet:
    ports:
      - published: 80
        target: 4000
    stdin_open: true
    tty: true
